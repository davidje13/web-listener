name: Test

on:
  push:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - { node: '20' }
          - { node: '22' }
          - { node: '24' }
          - { node: '25' }
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
      - name: Test
        run: npm install-test
